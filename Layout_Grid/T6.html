<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section,div{
            border: 2px solid blue;
            padding: 20px;
            margin-bottom: 15px;
            display: grid;
            grid-template-rows: 190px; 

           /* grid-template-columns: 190px 190px 190px 190px 190px 190px 190px; */

           grid-template-columns: 1fr 1fr 1fr 1fr;
            margin-right: 10px;
        }
    </style>
</head>
<body>
   <section>
    <div>one</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
    <div>Six</div>
    <div>Seven</div>
    <div>Eight</div>
    <div>Nine</div>
    <div>Ten</div>
    <div>Eleven</div>
    <div>Twelve</div>
   
   </section>
</body>
</html>
