<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <style>
        section,div,p{
            border: 2px solid blue;
            margin: 10px;
            padding: 5px;
        }
        p,b{
            border: 2px solid grey;
        }
    </style>
</head>
<body>
    <section>
        <div>
            <p>Hello <b>Jahnavi</b></p>
        </div>
    </section>

    <div>
        <p>Hello <b>Jaanu</b></p>
    </div>

    <div>
        <p>Hello <b>Java</b></p>
    </div>

    <div>
        <p>Hello <strong>JavaScript</strong></p>
    </div>
</body>
</html>
