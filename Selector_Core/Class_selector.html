<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag selectors</title>
    <style>
        .c1{
            border: 2px solid blue;
            margin: 10px;
            padding: 10px;
        }

        .c2{
            border: 2px solid red;
            margin: 10px;
            padding: 10px;
        }

        .c3{
            border: 2px solid brown;
            margin: 10px;
            padding: 10px;
        }

        .c4{
            border: 2px solid green;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="c1">Hello Java</div>

    <div class="c2">Hello Python</div>

    <div class="c3">Hello C#</div>

    <div class="c4">Hello JavaScript</div>
</body>
</html>
