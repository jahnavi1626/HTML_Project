<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid blue;
            padding: 10px;
            background-color: lightcoral;
        }

        div:nth-child(2){
            position: relative;
            background-color: lightseagreen;
            /* top: 220px;   */
            /*left: 120px;   */

            bottom: 25px;   
            right: 120px;  
           
        }
    </style>
</head>
<body>
    <!-- 1.absolute: It will convert block level to inline, top left bottom, right --> 
    <!-- 2.relative: It will be block level only  -->
    <!-- 3.fixed -->
    <!-- 4.sticky -->
    <!-- 5.static -->

    <div>Java</div>
    <div>Python</div>
    <div>JavaScript</div>
    <div>C#</div>

</body>
</html>
