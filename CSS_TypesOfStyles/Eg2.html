<!DOCTYPE html>
<html lang="en">
<head>
    <title>Types of Style</title>
    <style>
        div{
            border: 2px solid blue;
            margin: 10px;
            padding: 10px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!--Internal styles-->
    <div style="border: 2px solid blue; padding:10px;">Hello Java,Hi Python</div>

    <a style="text-decoration: none;" href="https:www.google.com">Google</a>
</body>
</html>
